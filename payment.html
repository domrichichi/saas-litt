<h2>Payment</h2>

<form>
  <div style="background-color:lightgrey" class="grid">
    <div class="unit unit-xs-1">
      <h3 class="giga gutter pad-top">Personal Information</h3>
    </div>
    <div class="push gutter unit unit-xs-1 unit-s-1 unit-m-1-2">
      <label for="first-name">First Name</label>
      <input class="small-width" type="text" id="first-name">
    </div>

    <div class="push gutter unit unit-xs-1 unit-s-1 unit-m-1-2">
      <label for="last-name">Last Name</label>
      <input class="small-width" type="text" id="last-name">
    </div>


    <div class="push gutter unit unit-xs-1 unit-s-1 unit-m-1-2">
      <label for="email">Email</label>
      <input class="small-width"type="text" id="email">
    </div>

    <div class="push gutter unit unit-xs-1 unit-s-1 unit-m-1-2">
      <label for="password">Password</label>
      <input class="small-width"type="text" id="password">
    </div>

    <div class="push gutter unit unit-xs-1 unit-s-1">
      <h3 class="giga pad-top">Billing Information</h3>
      <label for="card-number">Card Number</label>
      <input class="card-width" type="text" id="card-number">
    </div>

    <div class="push gutter unit">
      <label for="expiration">Expiration</label>
      <input type="text" id="expiration">
    </div>

    <div class="push gutter unit">
      <label for="ccv">CVC</label>
      <input type="text" id="cvc">
    </div>

    <div class="push unit unit-xs-1 pad-top pad-bottom text-center island-1-2 unit-l-1-4">
        <a href="" class="btn"><p class="tera push-none">JOIN LITT</p></a>
    </div>

  </div>
</form>
